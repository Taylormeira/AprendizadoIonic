<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Área do Circulo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>Área do Circulo</ion-card-header>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <form [formGroup]="form" (onSubmit)="onSubmit()">
          <ion-item>
          <ion-input type="number" placeholder="Digite o Raio do circulo" formControlName="raio" />
        </ion-item>

          <ion-button [disabled]="!form.valid" (click)="onSubmit()" expand="block" type="submit">Calcular</ion-button>
          <br>
          <b>Área do Cirulo: {{areaCirculo}}</b>
        </form>

      </ion-card-content>
    </ion-card>
  </ion-content>
