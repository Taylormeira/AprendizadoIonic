<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Área do Triangulo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>Área do triangulo</ion-card-header>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <form [formGroup]="meuFormulario" (onSubmit)="onSubmit()">
          <ion-item>
            <ion-input type="number" placeholder="Digite a base do triângulo" formControlName="base" />
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="Digite a Altura do triângulo" formControlName="altura" />
          </ion-item>

          <ion-button [disabled]="!meuFormulario.valid" (click)="onSubmit()" expand="block" type="submit">Calcular</ion-button>
          <br>
          <b>Área do Triangulo: {{areaTriangulo}}</b>
        </form>

      </ion-card-content>
    </ion-card>
  </ion-content>
